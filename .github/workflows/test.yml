name: 'Test Build'

on:
  push:
    branches:
      - main
      - development
    paths:
      - '.github/**/*'
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    paths:
      - '.github/**/*'
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'


jobs:
  publish:
    name: Test on ${{ matrix.os }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
            - x86_64-unknown-linux-gnu
            - aarch64-unknown-linux-musl
            - armv7-unknown-linux-musleabihf
            - arm-unknown-linux-musleabihf
            - x86_64-pc-windows-msvc
            - x86_64-apple-darwin
            - aarch64-apple-ios
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
            strip: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            cross: true
            strip: false
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            cross: true
            strip: false
          - os: ubuntu-latest
            target: arm-unknown-linux-musleabihf
            cross: true
            strip: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false
            strip: true
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
            strip: true
          - os: macos-latest
            target: aarch64-apple-ios
            cross: true
            strip: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: llvm-tools-preview
          target: ${{ matrix.target }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target=${{ matrix.target }}
          use-cross: ${{ matrix.cross }}

      - name: cargo test
        uses: actions-rs/cargo@v1
        if: ${{ !matrix.cross }}
        env:
          NEXTEST_PROFILE: ci   # defined in .config/nextest.toml
        with:
          command: nextest
          args:  run --workspace --target=${{ matrix.target }}
          use-cross: ${{ matrix.cross }}

      - name: upload test results
        uses: actions/upload-artifact@v3
        if: ${{ !matrix.cross && ( success() || failure() ) }}
        with:
          name: Test results (${{ matrix.target }})
          path: target/nextest/jest-junit.xml

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Event File
        path: ${{ github.event_path }}
